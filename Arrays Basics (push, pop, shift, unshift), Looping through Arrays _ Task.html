<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Methods Example</title>
</head>

<body>

    <script>
        let fruits = ["Apple", "Banana", "Mango"];
        console.log(fruits);

        // push
        function push() {
            fruits.push("Orange");
            console.log("push:", fruits);
        }
        push()

        // pop()
        function pop() {
            fruits.pop();
            console.log("pop:", fruits);
        }
        pop()

        // unshift()
        function unshift() {
            fruits.unshift("Grapes");
            console.log("unshift:", fruits);
        }
        unshift()


        // shift()
        function shift() {
            fruits.shift();
            console.log("shift:", fruits);
        }
        shift()

        // for loop
        console.log("Printing all elements:");
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
    </script>
</body>

</html>
